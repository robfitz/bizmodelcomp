<div id="title">
	Currently judging
	<h1>{{competition.name}}<h1>
</div>

<div id="account">
	{% if request.user.is_authenticated %}
		<a href="/judge/">Dashboard</a> or <a href="/accounts/logout/">Log out</a>
	{% else %}
		<a href="/accounts/login/?next=/judge/">Log in</a>
	{% endif %}
</div>

<div id="extras">
	{% block extras %}
	{% endblock %}
</div>
