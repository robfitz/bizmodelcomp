<div class="ui-widget {% block alert_class %}{% endblock %}" style="margin-bottom:8px;">
	<div style="padding: 0 .7em;" class="ui-state-highlight ui-corner-all">
		<p>
			<span class="ui-icon {% block alert_icon_class %}ui-icon-info{% endblock %}" style="float: left; margin-right: .3em;"></span>

			<strong>{% block alert_intro %}Alert:{% endblock %}</strong>
			{% block alert_message %} {{alert|safe}} {% endblock %}

		</p>
	</div>
</div>
