<table>
	<tr>
		<th>Leaderboard
		<th>Name
		<th>Num judged
		<th>Avg score
	</tr>
	{% for leader in phase.judge_leaderboard %}
	<tr>
		<td>{{ forloop.counter }}
		<td>{% if leader.judge.user.name %}
				{{ leader.judge.user.name }}
			{% else %}
				{{ leader.judge.user.email }}
			{% endif %}
		<td>{{ leader.num_judged }}
		<td>{{ leader.average_score|floatformat:-2 }}
	</tr>
	{% endfor %}
</table>
