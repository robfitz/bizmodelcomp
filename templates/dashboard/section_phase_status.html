{% extends 'dashboard/section.html' %}

{% block section_title %}
	Current phase status
{% endblock %}

{% block section_content %}

	<p>
	This phase is currently <strong>{{phase.current_status}}</strong>.
	</p>

	{% if phase.current_status_call_to_action %}
		<p>
		<a href="">{{ phase.current_status_call_to_action }}</a>
		</p>
	{% endif %}

{% endblock %}
